<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스프린트6: 나만의 일기장 만들기</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo"><a href="#none">HAGD</a></div>
      <div class="menu">
        <ul class="menu__ul">
          <li><a href="#none">어제의 일기</a></li>
          <li><a href="#none">오늘의 일기</a></li>
          <li><a href="#none">내일의 일기</a></li>
        </ul>
      </div>
      <div class="profile">
        <img src="../img/portrait.png" alt="유저정보" width="32" height="32">
      </div>
    </div>
  </header>
  <div class="container">
    <div class="wrapper">
      <div class="wrapper__header">
        <h1 class="header-title">나만의 일기장</h1>
        <p class="header-subtitle">
          나만의 일기장입니다.<br>
          원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
        </p>
        <span class="header-text">Have a Good Day!😆</span>
      </div>
      <div class="wrapper__body">
        <h2 class="body-title">📖 쭈꾸미의 일기</h2>
        <p class="body-content">
          오늘은 점심으로 <span class="red-text">김치찜</span>을 먹었다. <span class="orange-text">계란말이</span>도 함께 들어 있어서 혜자였다.<br>
          맛있어서 정신 없이 먹다 보니 배가 너무 불러서 공부하기가 힘들었다.<br>
          내일은 <span class="highlight">절대 과식하지 말아야겠다!!!</span>
        </p>
        <p class="body-date">
          2022년 12월 19일<br>
          날씨 매우 추움🥶
        </p>
      </div>
    </div>
  </div>
</body>
</html>
