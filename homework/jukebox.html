<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Jukebox</title>
  <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <div class="wrapper__title">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="header__divideLine"></div>
      <div class="header__body">
        <div class="album__wrapper">
          <img src="./images/jukebox-01.png" class="album__image">
          <div class="album__title">Y(Please Tell me Why)</div>
          <div class="album__artist">프리스타일</div>
        </div>
        <div class="album__wrapper">
          <img src="./images/jukebox-02.png" class="album__image">
          <div class="album__title">눈의 꽃</div>
          <div class="album__artist">박효신</div>
        </div>
        <div class="album__wrapper">
          <div class="album__image__wrapper">
            <img src="./images/jukebox-03.png" class="album__image2">
          </div>
          <div class="album__title">사랑했나봐</div>
          <div class="album__artist">윤도현</div>
        </div>
      </div>
    </div>
    <div class="wrapper__body">
      <div class="wrapper__title">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <table class="bgm__table">
        <tr class="table__header">
          <th><input type="checkbox"></th>
          <th>번호</th>
          <th class="header__left">곡명</th>
          <th class="header__left">아티스트</th>
        </tr>
        <tr class="table__row">
          <td class="box__center"><input type="checkbox"></td>
          <td class="table__number">1</td>
          <td class="table__text">눈의 꽃</td>
          <td class="table__text">박효신</td>
        </tr>
        <tr class="table__row">
          <td class="box__center"><input type="checkbox"></td>
          <td class="table__number">2</td>
          <td class="table__text">사랑스러워</td>
          <td class="table__text">김종국</td>
        </tr>
        <tr class="table__row">
          <td class="box__center"><input type="checkbox"></td>
          <td class="table__number">3</td>
          <td class="table__text">내 사람: Partner For Life</td>
          <td class="table__text">SG워너비</td>
        </tr>
        <tr class="table__row">
          <td class="box__center"><input type="checkbox"></td>
          <td class="table__number">4</td>
          <td class="table__text">Love Love Love</td>
          <td class="table__text">에픽하이</td>
        </tr>
        <tr class="table__row">
          <td class="box__center"><input type="checkbox"></td>
          <td class="table__number">5</td>
          <td class="table__text">애인...있어요</td>
          <td class="table__text">이은미</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
