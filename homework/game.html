<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Game</title>
  <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <div class="header__title">
        <div class="title">GAME</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="header__divideLine"></div>
    </div>
    <div class="game__container">
      <img src="./images/word.png">
      <div class="game__title">끝말잇기</div>
      <div class="game__word">제시어: <span>뉴비즈코드</span></div>
      <div class="game__input">
        <input class="word__input" type="text" placeholder="단어를 입력하세요.">
        <button class="word__search">검색</button>
      </div>
      <div class="game__result">결과!</div>
    </div>
    <div class="game__container">
      <img src="./images/lotto.png">
      <div class="game__title">LOTTO</div>
      <div class="game__word">버튼을 누르세요.</div>
      <div class="lotto__number__container">
        <div class="lotto__number">3</div>
        <div class="lotto__number">5</div>
        <div class="lotto__number">10</div>
        <div class="lotto__number">24</div>
        <div class="lotto__number">30</div>
        <div class="lotto__number">34</div>
      </div>
      <div>
        <button class="lotto__button">Button</button>
      </div>
    </div>
  </div>
</body>
</html>
