version: '3.7'

# 컴퓨터들
# 띄어쓰기를 중요하게 해야한다. 왜냐하면 띄어쓰기로 부모 자식을 정해주기때문이다.
services:

  #컴퓨터 이름
  my-backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./index.js:/myfolder/index.js
      - ./phone.js:/myfolder/phone.js
      # - ./src:/myfolder/src ==>전체 폴더 복사 
    ports:
      - 4000:4000

  # 컴퓨터 이름
  my-database:
    # yaml파일에 한줄밖에 없는경우 이렇게 변경가능하다.
    image: mongo:5
    ports:
      - 27017:27017
    # => 주석처리하면 몽고디비컴패스에서 접속 안됨,
    # => 하지만, 네임리졸루션으로 express에서는 접속 됨.