<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./signup.css">
  </head>
  <body>
    <div class="grayBackground">
      <div class="signUpBackground">
        <div class="signup">
          <div class="signup__header font_blue">
            <h1>회원 가입을 위해<br>정보를 입력해주세요</h1>
          </div>
          <div class="signup__body">
            <div class="signup__body__email">
              <span class="signup__body__text">* 이메일</span><br>
              <input class="signup__body__input" type="text">
            </div>
            <div class="signup__body__name">
              <span class="signup__body__text">* 이름</span><br>
              <input class="signup__body__input" type="text">
            </div>
            <div class="signup__body__password">
              <span class="signup__body__text">* 비밀번호</span><br>
              <input class="signup__body__input" type="password">
            </div>
            <div class="signup__body__password__check">
              <span class="signup__body__text">* 비밀번호 확인</span><br>
              <input class="signup__body__input" type="password">
            </div>
            <div class="signup__body__gender">
              <div>
                <input type="radio" name="gender"><span>여성</span>
              </div>
              <div>
                <input type="radio" name="gender"><span>남성</span>
              </div>
            </div>
            <div class="signup__body__personal">
              <input type="checkbox"><span>이용약관 개입정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</span>
            </div>
          </div>
          <div class="signup__body__line"></div>
          <div class="signup__footer">
            <button class="signup__footer__button font_blue">가입하기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
