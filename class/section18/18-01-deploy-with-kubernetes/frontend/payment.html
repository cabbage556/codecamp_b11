<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>결제페이지</title>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <!-- iamport.payment.js -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script>
      const requestPay = () => {
        const IMP = window.IMP; // 생략 가능
        IMP.init("imp06828735"); // 예: imp00000000a

        IMP.request_pay(
          {
            pg: "kakaopay",
            pay_method: "card",
            // merchant_uid: "ORD20180131-0000011", // 주문번호 -> 고유해야함 -> 생략하면 자동 생성됨
            name: "노르웨이 회전 의자",
            amount: 100, // 숫자 타입
            buyer_email: "gildong@gmail.com",
            buyer_name: "홍길동",
            buyer_tel: "010-4242-4242",
            buyer_addr: "서울특별시 강남구 신사동",
            buyer_postcode: "01181",
          },
          function (rsp) {
            console.log(rsp);

            // callback
            if (rsp.success) {
              // 결제 성공 시 로직
              alert("결제에 성공했습니다!");

              // 백엔드에 데이터 보내주기
              // GraphQL은 /graphql 단일 엔드포인트를 갖는 POST 방식이므로 axios로도 요청 가능
              axios.post(
                "http://localhost:4000/graphql", // 플레이그라운드 주소
                {
                  // query 요청 내용을 중괄호 안에 담는다.
                  // mutation, query 요청 모두 query 키 안에 넣는다.
                  query: `
                    mutation {
                      createPointTransaction(
                        impUid: "${rsp.imp_uid}"
                        amount: ${rsp.paid_amount}
                      ) {
                        id
                        impUid
                        amount
                        status
                      }
                    }
                  `,
                },
                {
                  headers: {
                    Authorization:
                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI0MjVhMmRjMy0xNWJlLTQwMGQtYTFhZC1hYzBmNDk2MjQxZjkiLCJpYXQiOjE2NzYzNjQ5OTYsImV4cCI6MTY3NjM2ODU5Nn0.CQfJFbZS-ZaM6t_lfsx8mMjcBYBU69IWlOeLq0BITr0",
                  },
                }
              );
            } else {
              // 결제 실패 시 로직
              alert("결제에 실패했습니다! 다시 시도해 주세요!!");
            }
          }
        );
      };
    </script>
  </head>
  <body>
    <button onclick="requestPay()">결제하기</button>
  </body>
</html>
