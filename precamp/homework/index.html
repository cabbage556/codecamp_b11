<!DOCTYPE html>
<html lang="ko">
<head>
  <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script src="https://kit.fontawesome.com/9f8d3c4207.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <div class="wrapper__left">
          <div class="wrapper__left__header">
            <div class="today blue_font">
              <span>TODAY</span>
              <span class="today__big__font">0</span>
              <span class="today__big__font"> | </span>
              <span>TOTAL</span>
              <span class="today__big__font">12345</span>
            </div>
          </div>
          <div class="wrapper__left__body">
            <div class="left__body__header">
              <div class="left__body__header__gray"></div>
              <div class="left__body__header__line"></div>
            </div>
            <div class="left__body__profile">
              <div>
                <i class="fa-regular fa-face-smile"></i><span class="body__profile__text gray_font">이름</span>
              </div>
              <div>
                <i class="fa-solid fa-phone"></i><span class="body__profile__text gray_font">Phone</span>
              </div>
              <div>
                <i class="fa-solid fa-envelope"></i><span class="body__profile__text gray_font">E-mail</span>
              </div>
              <div>
                <i class="fa-solid fa-star"></i><span class="body__profile__text gray_font">인스타그램</span>
              </div>
            </div>
            <div class="left__body__footer gray_font">
              <span class="body__footer__text">오늘의 기분</span><br>
              <select class="body__footer__select gray_font">
                <option selected="true">기쁨 😃</option>
                <option>신남 😆</option>
                <option>웃픔 😂</option>
                <option>화남 😡</option>
              </select>
            </div>
          </div>
        </div>
        <div class="wrapper__right">
          <div class="wrapper__right__header blue_font">
            <div class="right__header__left">
              <span>사이좋은 사람들, 싸이월드</span>
            </div>
            <div class="right__header__right">
              <span>사생활보호설정▸</span>
            </div>
          </div>
          <div class="wrapper__right__body">
            <iframe src="./game.html"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
