<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>10주차 과제 :: 핸드폰 인증 토큰</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function getValidationNumber() {
        // 1. 입력한 휴대폰번호 가져오기
        const myphone = document.getElementById("myphone").value;

        // 2. 해당 휴대폰번호를 인증번호API 요청 인자로 보내주기
        axios
          .post("http://localhost:4000/tokens/phone", {
            phone: myphone,
          })
          .then((res) => {
            console.log(`${res.data}(으)로 인증 문자가 전송되었습니다.`);
          });
      }
    </script>
  </head>
  <body>
    휴대폰번호: <input id="myphone" type="text" />
    <button onclick="getValidationNumber()">인증하기</button>
    <div id="result">인증상태</div>
    <button>회원가입하기</button>
  </body>
</html>
